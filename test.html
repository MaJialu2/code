<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      position: relative;
    }
    .box {
      width: 50px;
      height: 100px;
      background-color: #f00;
      position: absolute;
    }
    .item2 {
      transform: rotate(180deg);
      background-color: blue;
      position: absolute;
      right: 0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box item1"></div>
    <div class="box item2">woshi</div>
  </div>
</body>
</html>
